<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" />
        <div id="nameError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" />
        <div id="emailError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <div id="passwordError" class="error"></div>
      </div>
      <button type="submit" id="submit_btn" class="btn btn-primary">Create Account</button>
    </form>

    <button id="googleLoginBtn" class="btn btn-google" >
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google icon" />
      Continue with Google
    </button>

    <p class="footer-text">
      Already have an account? <a href="./login.html">Login here</a>
    </p>
  </div>

  
  <script type="module" src="./app.js"></script>
</body>
</html>
